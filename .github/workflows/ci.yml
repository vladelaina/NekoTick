name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
          - platform: macos-latest
          - platform: ubuntu-22.04

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current time
        id: date
        shell: bash
        run: echo "timestamp=$(date +'%Y-%m-%d_%H-%M')" >> $GITHUB_OUTPUT

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm install

      - name: Type check
        run: pnpm exec tsc --noEmit

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OAUTH_CLIENT_ID: ${{ secrets.OAUTH_CLIENT_ID }}
          OAUTH_CLIENT_SECRET: ${{ secrets.OAUTH_CLIENT_SECRET }}

      - name: Rename artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $ts = "${{ steps.date.outputs.timestamp }}"
          # Rename MSI
          $msi = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) { Rename-Item $msi.FullName "Nekotick-$ts.msi" }
          # Rename Setup EXE
          $exe = Get-ChildItem "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          if ($exe) { Rename-Item $exe.FullName "Nekotick-$ts-Setup.exe" }
          # Rename Portable
          if (Test-Path "src-tauri/target/release/NekoTick.exe") {
            Rename-Item "src-tauri/target/release/NekoTick.exe" "Nekotick-$ts-Portable.exe"
          }

      - name: Rename artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        shell: bash
        run: |
          ts="${{ steps.date.outputs.timestamp }}"
          cd src-tauri/target/release/bundle/dmg
          for f in *.dmg; do mv "$f" "Nekotick-$ts.dmg"; done

      - name: Rename artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        shell: bash
        run: |
          ts="${{ steps.date.outputs.timestamp }}"
          cd src-tauri/target/release/bundle/deb
          for f in *.deb; do mv "$f" "Nekotick-$ts.deb"; done
          cd ../appimage
          for f in *.AppImage; do mv "$f" "Nekotick-$ts.AppImage"; done

      - name: Upload Windows artifact
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NekoTick-Windows-${{ steps.date.outputs.timestamp }}
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Windows portable
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NekoTick-Windows-Portable-${{ steps.date.outputs.timestamp }}
          path: src-tauri/target/release/Nekotick-*-Portable.exe

      - name: Upload macOS artifact
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: NekoTick-macOS-${{ steps.date.outputs.timestamp }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app

      - name: Upload Linux artifact
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: NekoTick-Linux-${{ steps.date.outputs.timestamp }}
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm exec tsc --noEmit
